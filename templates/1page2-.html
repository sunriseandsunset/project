<!doctype html>
<html lang="ko">

<head>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

        <!--head-->
        {% include "include/header-meta.html" %}


    <title>Dear,my sun</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/1page.css">

    <style>
        button { width: 100px;}
    </style>
</head>

<body>

        <div class="image">

            <div class="content">
                <h1>Dear, my sun</h1>
<!--                <div id="my_button"><button onclick="mypage()">마이페이지</button><button>리뷰작성</button></div>-->
                <h6><span class="strong">일출&일몰 명소,</span> <br> 사랑하는 사람과 함께하세요</h6>
<!--                <button class="login"> Log in </button>-->

                    <form action = "/place" method = "POST" name="selectarea">
                        <script>
                            $.cookie('mytoken', '{{ token }}', {path: '/place'});//토큰을 쿠키에 저장
                        </script>
                     <div class="select-box">
                        <div class="group" id="search">
                            <select class="custom-select custom-select-sm" name="inputGroupSelect04">
                                <option selected value="0">------ 지역 선택 ------</option>
                                <option value="서울">서울특별시</option>
                                <option value="경기">경기도</option>
                                <option value="인천">인천광역시</option>
                                <option value="강원">강원도</option>
                                <option value="충북">충청북도</option>
                                <option value="충남">충청남도</option>

                                <option value="전북">전라북도</option>
                                <option value="전남">전라남도</option>
                                <option value="경북">경상북도</option>
                                <option value="경남">경상남도</option>
                                <option value="울산">울산광역시</option>
                                <option value="부산">부산광역시</option>
                                <option value="울릉군">독도/울릉도</option>
                            </select>
                            <div>
                                <button class="btn btn-danger active btn-sm red" type="submit" name="submit" value="success">검색</button>
                            </div>
                        </div>
                    </div>
                    </form>
            </div>
        </div>




        <div class="title_box">
            <p>이번주 인기명소 Top 5</p>
        </div>

        <div class="place">
            <div class="fictures">
                {% for place in places %}
                <script>
                    $.cookie('mytoken', '{{ token }}', {path: '/3page'})
                </script>
                <div class="fictures">
                    <div class="ficture 1st">
                        <img src="{{ place['image'] }}" alt="ficture">
                        <div class="ment">
                           <strong><a href="/3page?name={{ place.name }}"  style="color: black;">  {{ place.name }}&#9997;</a></strong> <br> {{ place.area }}
                        </div>
                    </div>
                    </div>
                {% endfor %}

        </div>

</body>

</html>
