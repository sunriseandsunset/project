    <script>
        function home() {
           $.cookie('mytoken', '{{ token }}', {path: '/index'});//토큰을 쿠키에 저장
            $.ajax({
                type: "GET",
                url: "/index",
                data: {},
                success: function (response) {
                    $.cookie('mytoken','{{ token }}', {path: '/index'});//토큰을 쿠키에 저장
                    window.location.href='/index'
                }
            });
        }
        function start_login() {
            $.ajax({
                    type: "GET",
                    url: "/login",
                    data: {},
                    success: function (response) {
                        window.location.href='/login'

                    }
                });
        }


        function mypage() {
            $.cookie('mytoken', '{{ token }}', {path: '/mypage'});//토큰을 쿠키에 저장
            $.ajax({
                type: "GET",
                url: "/mypage?",
                data: {},
                success: function (response) {
                    $.cookie('mytoken','{{ token }}', {path: '/mypage'});//토큰을 쿠키에 저장
                    window.location.href='/mypage'
                }
            });
        }
        function reviewpage() {
            $.cookie('mytoken', '{{ token }}', {path: '/myreviewpage'});//토큰을 쿠키에 저장
            $.ajax({
                type: "GET",
                url: "/myreviewpage?",
                data: {},
                success: function (response) {
                    $.cookie('mytoken','{{ token }}', {path: '/myreviewpage'});//토큰을 쿠키에 저장
                    window.location.href='/myreviewpage'
                }
            });
        }
    </script>
